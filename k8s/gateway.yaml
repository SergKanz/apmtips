apiVersion: v1
kind: Service
metadata:
  name: apmtips-svc 
  labels:
    app: apmtips
    service: apmtips
spec:
  selector:
    run: apmtips
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: apmtips-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: apmtips
spec:
  hosts:
  - "*"
  gateways:
  - apmtips-gateway
  http:
  - match:
    - uri:
        exact: /apmtips
    - uri:
        prefix: /images
    route:
    - destination:
        host: apmtips-svc
        port:
          number: 80